<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Print Studio Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #121212;
            --sidebar-bg: #111111;
            --light-bg: #f8f9fa;
            --bot-bubble: #ffffff;
            --user-bubble: #D4AF37;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%; height: 100%;
            background: var(--light-bg);
            display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        @media (min-width: 500px) {
            .chat-container { width: 400px; height: 750px; border-radius: 24px; box-shadow: 0 10px 50px rgba(0,0,0,0.2); }
        }

        /* --- SIDEBAR (ChatGPT Style) --- */
        .sidebar {
            position: absolute; left: -260px; top: 0; width: 260px; height: 100%;
            background: var(--sidebar-bg); color: white; z-index: 100;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px;
            display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        .sidebar-header { color: var(--gold); font-weight: 700; font-size: 18px; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .sidebar-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; cursor: pointer; margin-bottom: 5px; transition: 0.2s; font-size: 14px; }
        .sidebar-item:hover { background: #222; color: var(--gold); }
        .overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 90; }
        .overlay.active { display: block; }

        /* --- HEADER --- */
        .chat-header {
            background: var(--black); padding: 18px 20px;
            display: flex; align-items: center; border-bottom: 2px solid var(--gold);
            color: white; z-index: 10;
        }
        .menu-btn { font-size: 28px; color: var(--gold); cursor: pointer; margin-right: 15px; }
        .header-info .name { font-weight: 700; font-size: 16px; display: flex; align-items: center; gap: 6px; }

        /* --- CHAT AREA --- */
        .chat-history { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 14px 18px; font-size: 14px; line-height: 1.5; border-radius: 18px; }
        .bot-msg { background: var(--bot-bubble); align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { background: var(--user-bubble); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* --- ACTION BUTTONS --- */
        .action-container { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
        .action-btn {
            background: white; border: 1.5px solid var(--gold); padding: 12px;
            border-radius: 12px; font-weight: 600; font-size: 13px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }

        /* --- TOOLBELT --- */
        .toolbelt { display: flex; justify-content: space-around; padding: 12px 0; background: white; border-top: 1px solid #eee; }
        .tool-icon { font-size: 26px; color: #555; cursor: pointer; }
        .tool-icon:hover { color: var(--gold); }

        /* --- INPUT --- */
        .input-bar { padding: 12px 18px 20px; background: white; display: flex; gap: 10px; }
        input { flex: 1; background: #f1f1f1; border: none; padding: 12px 20px; border-radius: 25px; outline: none; }
        .send-btn { background: var(--black); color: var(--gold); width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">Elite Print Studio</div>
        <div class="sidebar-item"><ion-icon name="add-circle-outline"></ion-icon> New Chat</div>
        <div class="sidebar-item"><ion-icon name="briefcase-outline"></ion-icon> My Orders</div>
        <div class="sidebar-item"><ion-icon name="list-outline"></ion-icon> Product Catalog</div>
        <div class="sidebar-item"><ion-icon name="settings-outline"></ion-icon> Settings</div>
        <div class="sidebar-item" style="margin-top: auto; color: #888;"><ion-icon name="help-buoy-outline"></ion-icon> Support</div>
    </div>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div class="chat-header">
        <ion-icon name="menu-outline" class="menu-btn" onclick="toggleMenu()"></ion-icon>
        <div class="header-info">
            <div class="name">Elite Studio <ion-icon name="checkmark-circle" style="color:var(--gold)"></ion-icon></div>
            <div class="status" style="font-size: 11px; color:#888;">AI Concierge â€¢ Online</div>
        </div>
    </div>

    <div class="chat-history" id="chat-box">
        <div class="msg bot-msg">
            Hello! Welcome to Elite Print Studio. I'm ready to bring your vision to life.
            <div class="action-container">
                <div class="action-btn" onclick="window.open('https://wa.me/c/2348088060408')">
                    Browse Products (WhatsApp) <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
                <div class="action-btn" onclick="sendQuickMsg('I want an instant quote')">
                    Get Instant Quote <ion-icon name="calculator-outline"></ion-icon>
                </div>
                <div class="action-btn" onclick="sendQuickMsg('Track my order')">
                    Track My Order <ion-icon name="location-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <div class="toolbelt">
        <ion-icon name="image-outline" class="tool-icon" title="Upload design"></ion-icon>
        <ion-icon name="card-outline" class="tool-icon" title="Pay Now" onclick="sendQuickMsg('Send account details')"></ion-icon>
        <ion-icon name="color-palette-outline" class="tool-icon" title="Request design"></ion-icon>
        <ion-icon name="chatbubbles-outline" class="tool-icon" title="FAQs"></ion-icon>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask anything...">
        <button class="send-btn" onclick="sendMessage()"><ion-icon name="send"></ion-icon></button>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function sendQuickMsg(text) {
        document.getElementById('userInput').value = text;
        sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        if (!input.value.trim()) return;

        chatBox.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Backend simulation
        setTimeout(() => {
            chatBox.innerHTML += `<div class="msg bot-msg">Connecting to Elite servers...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 600);
    }
</script>
</body>
</html>
